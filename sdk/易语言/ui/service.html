<script>

    function init(data) {
        $("#softTitle").text(data.title);

        if (data.register == "true") {
            $("#register").show();
        } else if (data.register == "false") {
            $("#registerCloseMsg").show();
            $("#registerCloseMsg").val(data.registerCloseMsg.replace(/<br>/g, "\n"));
        }

        if (data.softService == "false") {
            $("#softService").hide();
        } else if (data.softService == "true") {
            $("#softService").show();
        }
        if (data.changeStrategy == "false") {
            $("#changeStrategy").hide();
        } else if (data.changeStrategy == "true") {
            $("#changeStrategy").show();
        }

        $("#notice").val(data.notice.replace(/<br>/g, "\n"));
        var check = false;
        if (data.check == "真") {
            check = true;
        }

        speedyC = false;
        if (data.speedy == "true") {
            speedyC = true;
        }

        //表单初始赋值
        layui.use(['form'], function () {
            var form = layui.form;
            form.val('loginV', {
                "username": data.username
                , "password": data.password
                , "remember": check
            });
        });
    }

</script>

<script>
    function getVCode() {

    function setVCode(data) {
        $("#vcode").attr("src", "data:image/jpeg;base64," + data);
    }

    //注册form
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 5 || value.length > 10) {
                    return '用户名长度为5到10个字符';
                }
            },
            password: function (value) {
                if (value.length < 5 || value.length > 10) {
                    return '密码长度为5到10个字符';
                }
            },
            securityCode: function (value) {
                if (value.length < 5 || value.length > 10) {

            },
            name: function (value) {
                if (value.length < 1 || value.length > 10) {

            },
            qq: function (value) {
                if (value.length < 1 || value.length > 10) {

                if (value.length != 6) {
                    return '验证码长度为6个字符';

        form.on('submit(msgSubmit)', function (data) {
            loadingStart();
            setTimeout(function () {
                callMsg(JSON.stringify(data.field));
                loadingClose();
            }, 200);
            return false;
        });
    });

</script>

<script>loadingClose();</script>
